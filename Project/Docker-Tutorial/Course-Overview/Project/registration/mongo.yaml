  version: '3'
  services:
    my-registration:
      image: 146341542837.dkr.ecr.ap-south-1.amazonaws.com/my-registration:1.0
      ports:
       - 3000:3000
    mongodb:
      image: mongo
      ports:
       - 27017:27017
      environment:
       - MONGO_INITDB_ROOT_USERNAME=mongoadmin
       - MONGO_INITDB_ROOT_PASSWORD=secret
    mongo-express:
      image: mongo-express
      ports:
       - 8080:8081
      environment:
       - ME_CONFIG_MONGODB_ADMINUSERNAME=mongoadmin
       - ME_CONFIG_MONGODB_ADMINPASSWORD=secret
       - ME_CONFIG_MONGODB_SERVER=mongodb